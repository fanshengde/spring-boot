<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta content="text/html;charset=UTF-8"/>
	<link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.css}" />
	<style type="text/css">
	body {
	  padding-top: 50px;
	}
	.starter-template {
	  padding: 40px 15px;
	  text-align: center;
	}
	</style>
	<title>登录</title>
</head>
<body>
    <form class="form-inline" action="#" th:action="@{/login}" th:object="${users}" method="post">
    	<div class="form-group">
    		<label>userName</label> 
    		<input class="form-control" type="text" th:field="*{username}" placeholder="username"/>
    	</div>
    	<div class="form-group">
    		<label>password</label>
    		<input class="form-control" type="text" th:field="*{password}" placeholder="password"></input>
    	</div>
    	
    	<div class="form-group">
    		<input class="btn btn-primary" type="submit" value="登陆"/>
    		<input class="btn btn-primary" type="reset" value="重置" />
     	</div>
    </form>
</body>
</html>
