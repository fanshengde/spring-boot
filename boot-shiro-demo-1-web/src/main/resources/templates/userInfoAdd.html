<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>index</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="index" />

<!-- icon -->
<link rel="shortcut icon" th:href="@{/img/aw/aw_icon.png}" />

<!-- bootstrap-css -->
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}" />

<!-- Custom CSS -->
<link rel='stylesheet' type='text/css' th:href="@{/css/style.css}" />

<!-- Custom CSS -->
<link rel='stylesheet' type='text/css' th:href="@{/css/table-style.css}" />

<!-- font CSS -->
<link
	href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
	rel='stylesheet' type='text/css'>

<!-- font-awesome icons -->
<link rel="stylesheet" th:href="@{/css/font.css}" />

<!-- //font-awesome icons -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/font-awesome.css}">

<script type="text/javascript" th:src="@{../js/modernizr.js}"></script>

</head>
<body class="dashboard-page">
	<nav class="main-menu">
		<ul>
			<li><a href="../index"> <i class="fa fa-home nav_icon"></i>
					<span class="nav-text">首页</span>
			</a></li>
			<li class="has-subnav"><a href="javascript:;"> <i
					class="fa fa-cogs" aria-hidden="true"></i> <span class="nav-text">用户管理</span>
					<i class="icon-angle-right"></i> <i class="icon-angle-down"></i>
			</a>
				<ul>
					<li><a class="subnav-text" href="userList">用户列表</a></li>
					<li><a class="subnav-text" href="userAdd"> 增加用户 </a></li>
					<li><a class="subnav-text" href="userDel"> 删除用户 </a></li>
				</ul></li>
		</ul>
	</nav>

	<section class="wrapper scrollable">
		<section class="title-bar">
			<div class="logo">
				<h1>
					<a href="index"> <img th:src="@{/img/aw/aw_icon.png}" />ITSM
					</a>
				</h1>
			</div>

			<div class="full-screen">
				<section class="full-top">
					<button id="toggle">
						<i class="fa fa-arrows-alt" aria-hidden="true"></i>
					</button>
				</section>
			</div>

			<div class="header-right">
				<div class="profile_details_left">
					<div class="header-right-left">
						<ul class="nofitications-dropdown">
							<li class="dropdown head-dpdn"><a href="#"
								class="dropdown-toggle" data-toggle="dropdown"
								aria-expanded="false"> <i class="fa fa-bell"></i> <span
									class="badge blue">3</span>
							</a></li>
							<li class="dropdown head-dpdn"><a href="#"
								class="dropdown-toggle" data-toggle="dropdown"
								aria-expanded="false"> <i class="fa fa-tasks"></i> <span
									class="badge blue">15</span>
							</a></li>
						</ul>
					</div>

					<div class="profile_details">
						<ul>
							<li class="dropdown profile_details_drop"><a href="#"
								class="dropdown-toggle" data-toggle="dropdown"
								aria-expanded="false">
									<div class="profile_img">
										<span class="prfil-img"> <i class="fa fa-user"
											aria-hidden="true"></i>
										</span>
										<div class="clearfix"></div>
									</div>
							</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>
		</section>

		<div class="main-grid">
			<div class="panel panel-widget forms-panel">
				<div class="forms">
					<div class=" form-grids form-grids-right">
						<div class="widget-shadow " data-example-id="basic-forms">
							<div class="form-title">
								<h4>Horizontal form :</h4>
							</div>
							<div class="form-body">
								<form class="form-horizontal" action="#" th:action="@{userAdd}" th:object="${sysUser}" method="post">
									<div class="form-group">
										<label for="inputUsername" class="col-sm-2 control-label">用户名</label>
										<div class="col-sm-9">
											<input type="text" name="username" class="form-control"
												id="inputUsername" placeholder="用户名" th:field="*{username}">
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword" class="col-sm-2 control-label">密码</label>
										<div class="col-sm-9">
											<input type="password" name="password" class="form-control"
												id="inputPassword" placeholder="密码" th:field="*{password}">
										</div>
									</div>
									<div class="form-group">
										<label for="inputName" class="col-sm-2 control-label">姓名</label>
										<div class="col-sm-9">
											<input type="text" name="name" class="form-control"
												id="inputName" placeholder="姓名" th:field="*{name}">
										</div>
									</div>
									<div class="form-group">
										<label for="inputStatus" class="col-sm-2 control-label">状态</label>
										<div class="col-sm-8">
										<select name="selector" id="selector" class="form-control1" th:field="*{state}" th:value="0">
											<option value="0">激活</option>
											<option value="1">禁用</option>
										</select></div>
									</div>
									<div class="col-sm-offset-2">
										<button type="submit" class="btn btn-default w3ls-button">添加</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">Copyright © 2016.Company name All rights
			reserved. 航天爱威</div>

	</section>

</body>
</html>
