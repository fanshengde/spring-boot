<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="clieck_get">GET</div>
	<div id="clieck_post">POST</div>
	<div id="clieck_del">DEL</div>
	
	<script type="text/javascript">
		$("#clieck_get").click(function(){
			ajax("/ehcache/cache","GET");
		});
		$("#clieck_post").click(function(){
			ajax("/ehcache/cache","POST");
			
		});
		$("#clieck_del").click(function(){
			ajax("/ehcache/cache","DELETE");
			
		});
		
		function ajax(url,type,data){
			$.ajax({
				type:type,
				url:url,
				data:data,
				contentType:"application/json",
				success:function(){
				},
				error:function(){
				}
				
			});	
		}
	</script>
</body>
</html>
